<div ng-controller="KeylinesCtrl">
	
	<link rel="stylesheet" href="styles/keylines.css">

	<!-- Left sidebar -->
	<div snap-drawer="left">
		<div class="panel">

			<div class="panel-heading col-lg-4">
				<h4>Yo</h4>
			</div>

			<!-- Expand attribute button -->
			<div id="expandButton" class="col-lg-4">
				<button class="btn btn-small" snap-toggle="left">Close
				</button>
			</div>
			<!-- END Expand attribute button -->

		</div>
	</div>
	<!-- END Left sidebar -->
	
	<!-- Right sidebar -->
	<div snap-drawer="right">
		<div class="panel">

			<div class="panel-heading col-lg-4">
				<h4>Attributes</h4>
			</div>

			<!-- Expand attribute button -->
			<div id="expandButton" class="col-lg-4">
				<button class="btn btn-small" snap-toggle="right">Close Attributes</button>
			</div>
			<!-- END Expand attribute button -->

		</div>
	</div>
	<!-- END Right sidebar -->

	<!-- Snap content / Keylines Chart -->
	<snap-content snap-options="snapOpts" data-snap-ignore="true">

		<div class="container">
		
			<!-- Search Bar -->
			<div class="row">
				<div class="col-lg-11">
					<!-- /.col-lg-6 -->
					<div class="input-group">
						<button class="btn btn-small" snap-toggle="left">Menu</button>
						
						<div class="input-group-btn">
											
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"> <span class="glyphicon glyphicon-tags"></span> Type
							</button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a href="#">All</a>
								</li>
								<li class="divider"></li>
								<li><a ng-click="setVariables('id')">ID</a>
								</li>
								<li class="divider"></li>
								<li><a ng-click="setVariables('people')">People</a>
								</li>
								<li class="divider"></li>
								<li><a href="#">Object</a>
								</li>
								<li class="divider"></li>
								<li><a href="#">Location</a>
								</li>
								<li class="divider"></li>
								<li><a href="#">Event</a>
								</li>
							</ul>
						</div>
						
						<!-- /btn-group -->
						<input type="text" class="form-control" aria-label="..." ng-model="searchInput">
						
						<div class="input-group-btn">
							<button class="btn btn-small" ng-click="neoID = ''">Clear</button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-search"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a href="#">Search Network</a></li>
								<li class="divider"></li>
								<li><a ng-click="renderNode()">Search Database</a></li>
							</ul>
						</div>
						<!-- /btn-group -->
					</div>
				</div>
				<!-- /input-group -->

				<!-- Expand attribute button -->
				<div id="expandButton" class="col-lg-1">
					<button class="btn btn-small" snap-toggle="right">Attributes <span class="glyphicon glyphicon-resize-horizontal"></span>
					</button>
				</div>
				<!-- END Expand attribute button -->
			</div>
			<!-- /.row -->
			<!-- END Search Bar -->

			<!-- KeyLines Chart -->
			<div id='chartId' kl-base-path='../' kl-selected='selected' kl-chart='chart' kl-options='options'>
			</div>
			<!-- END KeyLines Chart -->

		</div>

	</snap-content>
	<!-- END Snap Content / KeyLines Chart Area -->

	
	
</div>
<!-- END Keylines.html -->
