<div ng-controller="KeylinesCtrl">

	<link rel="stylesheet" href="styles/keylines.css">

	<!-- Left sidebar -->
	<div snap-drawer="left">
		<div class="panel">

			<div class="panel-heading col-md-4">
				<h4>Menu</h4>

				<!--<custom-accordion collapse-data="collapseData" collapse-panel-id="collapse-panel" collapse-panel-body-id="collapse-panel-body"></custom-accordion>-->

			</div>


			<!-- Expand attribute button 
			<div id="expandButton" class="col-md-4">
				<button class="btn btn-small" snap-toggle="left">Close
				</button>
			</div>-->
			<!-- END Expand attribute button -->

		</div>

	</div>
	<!-- END Left sidebar -->

	<!-- Right sidebar -->
	<div snap-drawer="right">
		<div class="panel">

			<div class="panel-heading col-md-4">
				<h4>Attributes</h4>
			</div>

			<!-- Expand attribute button 
			<div id="expandButton" class="col-md-4">
				<button class="btn btn-small" snap-toggle="right">Close Attributes</button>
			</div>-->
			<!-- END Expand attribute button -->

		</div>
	</div>
	<!-- END Right sidebar -->

	<!-- Snap content / Keylines Chart -->
	<snap-content snap-options="snapOpts" data-snap-ignore="true">

		<div class="container">

			<!-- Menu Items -->
			<div class="row">
				<div class="col-md-5">
					<button class="btn btn-small pull-left" snap-toggle="left"><span class="glyphicon glyphicon-resize-horizontal"></span>  Menu</button>
				</div>
				<div class="col-md-7">
					<button class="btn btn-small pull-right" snap-toggle="right">Attributes <span class="glyphicon glyphicon-resize-horizontal"></span>
					</button>
				</div>
			</div>
			<!-- END Menu Items -->

			<!-- Menu Items -->
			<div class="row">
				<div class="input-group-btn">
					<div class="col-md-3">
						<drop-down-btn data-menu-type="button" select-val="selectedMenuItem = selectedVal" preselected-item="selectedMenuItem" data-dropdown-data="menuItems"></drop-down-btn>
					</div>

					<div class="col-md-7">
						<!-- Add the loading gif in here!!
						on click ng-show the gif -->

						<input type="text" class="form-control" aria-label="..." ng-model="searchInput">
					</div>

					<div class="col-md-2">
						<div>
							<!--<button class="btn btn-small" ng-click="searchInput = ''">Clear</button>-->
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-search"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a href="#">Search Network</a>
								</li>
								<li class="divider"></li>
								<li><a ng-click="renderNode()">Search Database</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- END Menu Items -->

			<!-- KeyLines Chart -->
			<div class="row">
				<div id='chartId' kl-base-path='../' kl-selected='selected' kl-chart='chart' kl-options='options'>
				</div>


			</div>
			<!-- END KeyLines Chart -->

			<div class="row">
				<ul class="list-group">
					<li ng-repeat="item in app.items track by item.id" class="list-group-item">

						<div class="panel panel-default">
							<div ng-click="app.accordion.toggleFold(item.id)" class="panel-heading">
								<span ng-bind="item.title"></span>
							</div>
							<div ng-show="app.accordion.isExpandedFold(item.id)" class="panel-body">
								<p>
									<span ng-bind="item.id"></span>
									<span ng-bind="item.title"></span>
								</p>
							</div>
						</div>

					</li>
				</ul>
			</div>


		</div>

	</snap-content>
	<!-- END Snap Content / KeyLines Chart Area -->

</div>
<!-- END Keylines.html -->
